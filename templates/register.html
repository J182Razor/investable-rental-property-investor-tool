{% extends 'base.html' %}
{% block content %}
<section class="vh-100" style="background-color: #e6ddde;">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-lg" style="border-radius: 2rem;">
                    <div class="card-body p-5 text-left">
                        <!-- form method -->
                        <form action="/register" method="POST">
                            <h3 class="mb-5">Register</h3>
                            <!-- get first and last name -->
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="first">First name</label>
                                        <input type="text" name="first" class="form-control" />
                                        
                                    </div>
                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="last">Last name</label>
                                        <input type="text" name="last" class="form-control" />
                                        
                                    </div>
                                </div>
                            </div>
                            <!-- email input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Email address</label>
                                <input type="email" name="email" class="form-control" />
                                
                            </div>

                            <!-- password input -->
                            <div class="form-outline mb-4">
                                <label class="form-label" for="password">Password</label>
                                <input type="password" name="password" class="form-control" />
                                
                            </div>
                            <!-- newletter subscription -->
                            <div class="form-check d-flex justify-content-start mb-4">
                                <input class="form-check-input" type="checkbox" value="" id="newsletter" />
                                <label class="newsletter" for="save-password"> Subscribe to our newsletter </label>
                            </div>

                            <button class="btn btn-lg btn-block shadow-lg justify-content-center"
                                 type="submit">Submit</button>


                        </form>
                        <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account? <a href="{{url_for('process_login')}}"
                                class="link-danger">Sign In</a></p>
                        <hr class="my-4">


                    </div>
                </div>
            </div>
        </div>
    </div>
</section>





{% endblock %}

{% extends 'base.html' %}
{% block content %}
<!-- <section class="vh-100" style="background-color: #e6ddde;"> -->
<!-- <div class="container py-5 h-100"> -->

<div class="container-fluid" >
    <div class="row">
        <div class="col-3">
            <div class="card shadow-lg" style="border-radius: 2rem">
                <div class="card-body p-5 text-left">
                    <p id="result">Estimated monthly cashflow:</p>
                    <form action="/calculator" method="POST" class="form-control">

                        <p><label>Price: <input type="number" min="0" name="price" required></label></p>
                        <p><label>Downpayment: <input type="number" min="0" name="downpayment" value="0"></label></p>
                        <p><label>Interest Rate: <input type="number" min="0" name="rate" step="any" required></label>
                        </p>
                        <p><label>Monthly Mortgage: <input type="number" min="0" name="mortgage" required></label></p>
                        <p><label>Closing costs: <input type="number" min="0" name="closing" required></label></p>
                        <p><label>Rehab: <input type="number" min="0" name="rehab" value="0"></label></p>
                        <p><label>Monthly Rental Income: <input type="number" min="0" name="rent" required></label></p>
                        <p><label>Monthly Taxes: <input type="number" min="0" name="taxes" required></label></p>
                        <p><label>Monthly Insurance: <input type="number" min="0" name="insurance" required></label></p>
                        <p><label>HOA: <input type="number" min="0" name="hoa" value="0"></label></p>
                        <p><label>Utilities: <input type="number" min="0" name="utilities" value="0"></label></p>
                        <p><label>Maintenance: <input type="number" min="0" name="maintenance" value="0"></label></p>
                        <p><label>Property Management: <input type="number" min="0" name="pm" value="0"></label></p>
                        <p><label>Vacancy: <input type="number" min="0" name="vacancy" value="0"></label></p>
                        <p><label>CapEx Reserve: <input type="number" min="0" name="capex" value="0"></label></p>
                        <p><input type="submit"></p>
                    </form>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Want to save property data? <a
                            href="{{url_for('register_user')}}" class="link-danger">Register</a></p>
                    <hr class="my-4">
                </div>
            </div>

        </div>
        <!-- google map -->
        <div class="col-9" >
            <div class="card shadow-lg"  style="border-radius: 0rem; padding-top: 5px;">
                <div class="card-body p-1 text-left">
                    <form class="d-flex" >
                        <input class="form-control me-2" id="ggm-btn" for="location" type="search" placeholder="Enter a location" aria-label="Search">
                        <button class="btn btn-md" name="location"  type="submit">Search</button>
                      </form>
            <!-- need to connect the location to the eventlistener -->
                    <div id="ggmap" style="height: 100vh">
                </div>
                    
                   
                    <hr class="my-4">
                </div>
            </div>
        <!-- testing -->
        <!-- <div class="col-8"> -->

                <!-- <div class="button btn-lg">Search</div> -->
            <!-- </div> -->
            <!-- <div class="row"> -->
                <!-- <div id="ggmap" style="height: 100vh">
                </div> -->
            </div>
        </div>
    </div>
   
    <!-- line break -->

    {% endblock %}

    {% block head %}
    {# ChartJS #}
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>

    {# randomColor: generate random colors #}
    <script src="https://cdn.jsdelivr.net/npm/randomcolor@0.6.2/randomColor.js"></script>
    {% endblock %}


    {% block js %}
    <script src="/static/maps.js"></script>
    <script async
